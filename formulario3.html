<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/stylesform3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<body>
    <div class="container">
        

        <img src="/assets/images/svg/draw_collage_48dp_FILL0_wght400_GRAD0_opsz48.svg" class="icon icontitle">

        <h1 class="title">Titulo de Formulario</h1>

        <form>
            <label for="username">
                <img src="/assets/images/svg/account_circle_48dp_FILL0_wght400_GRAD0_opsz48.svg" class="icon icon1">
                <input type="text" placeholder="Username" class="input" name="username">
            </label>

            <label for="pass">
                <img src="/assets/images/svg/lock_48dp_FILL0_wght400_GRAD0_opsz48.svg" class="icon icon2">
                <input type="password" placeholder="Password" class="input" name="pass">
            </label>

            <label for="check" class="check">
                <input type="checkbox" class="input2" name="check">
                Recordar contraseña
            </label>

            <button class="btn">LogIn</button>
        </form>

        <div class="cont2">
            <a href="#">Olvido su contraseña?</a>

            <a href="#" class="p2">Crear nueva cuenta</a>
        </div>
    </div>

</body>
</html>
