<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Prueba de CSS 2</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/stylesform2.css">
</head>
<body>
    <div class="container">
        <p>Formulario <br> HTML y CSS</p>
        <div class="form">
            <form>
                <h2>Registro</h2>

                <label>
                    <input type="text" placeholder="Nombre" class="inputs">
                </label>

                <label>
                    <input type="email" placeholder="Email" class="inputs">
                </label>

                <label>
                    <input type="password" placeholder="Password" class="inputs">
                </label>

                <button class="btn">Suscribirte</button>
            </form>
        </div>
    </div>
</body>
</html>
